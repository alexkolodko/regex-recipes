<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Rules</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #007bff;
            --background-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --highlight-color: #ffeb3b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 450px;
            background: #f8f9fa;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .main-content {
            flex: 1;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .main-header {
            padding: 20px 20px 0;
            flex-shrink: 0;
        }

        .main-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .header {
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.5em;
            font-weight: 500;
        }

        .input-area {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: monospace;
            margin-bottom: 20px;
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            outline: none;
            background: white;
        }

        .input-area:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(0,102,204,0.2);
        }

        .input-area .highlight-match {
            background: var(--highlight-color);
            border-radius: 2px;
        }

        .result {
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }

        .recipe-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
        }

        .recipe-item {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .recipe-item.selected {
            border: 2px solid var(--highlight-color);
        }

        .recipe-item:hover {
            background: #f0f0f0;
        }

        .recipe-info {
            flex-grow: 1;
            margin-right: 10px;
        }

        .recipe-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .recipe-pattern {
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
            word-break: break-all;
        }

        .recipe-replacement {
            font-family: monospace;
            font-size: 0.9em;
            color: #28a745;
            word-break: break-all;
            display: flex;
            align-items: center;
        }

        /* .recipe-replacement::before {
            content: "â†’";
            color: #999;
            margin-right: 8px;
        } */

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            background: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        button:hover {
            background: #0052cc;
        }

        .circle-button {
            width: 32px;
            height: 32px;
            min-width: 32px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 300;
            background: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            margin: 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .circle-button:hover {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .circle-button svg {
            width: 16px;
            height: 16px;
        }

        /* Remove previous duplicate styles */
        .add-recipe,
        .settings-button,
        .recipe-item .run-button,
        .recipe-menu-button {
            composes: circle-button;
        }

        /* Specific button overrides */
        .settings-button:hover {
            background: #f0f0f0;
            color: var(--text-color);
        }

        .recipe-menu-button:hover {
            background: #f0f0f0;
            color: var(--text-color);
        }

        .highlight {
            background: var(--highlight-color);
            padding: 2px;
            border-radius: 2px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(0,102,204,0.2);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow-y: auto;
                height: auto;
            }
            .sidebar, .main-content {
                width: 100%;
                height: auto;
                overflow: visible;
            }
            .sidebar-content, .main-body {
                overflow: visible;
            }
        }

        .highlight-match {
            background: var(--highlight-color);
            border-radius: 2px;
        }

        .settings-button {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 300;
            background: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            margin: 0;
            cursor: pointer;
        }

        .settings-button:hover {
            background: #f0f0f0;
            color: var(--text-color);
        }

        .settings-dropdown {
            display: none;
            position: fixed;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 2000;
            min-width: 200px;
        }

        .settings-dropdown.show {
            display: block;
        }

        .settings-dropdown button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            background: none;
            color: var(--text-color);
            border: none;

            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-dropdown button:last-child {
            border-bottom: none;
            color: #dc3545;
        }

        .settings-dropdown button:hover {
            background: #f0f0f0;
        }

        .settings-dropdown button.danger {
            color: #dc3545;
        }

        .settings-dropdown button.danger:hover {
            background: #fff5f5;
        }

        .settings-dropdown .divider {
            height: 1px;
            background: var(--border-color);
            margin: 4px 0;
        }

        .settings-dropdown svg {
            width: 16px;
            height: 16px;
        }

        #file-input {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 3000;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .recipe-item button {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .recipe-item button:hover {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .recipe-item .run-button svg {
            transition: transform 0.05s ease, opacity 0.05s ease;
        }

        .recipe-item .run-button.success .play-icon {
            opacity: 0;
            transform: scale(0);
            position: absolute;
        }

        .recipe-item .run-button.success .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        .recipe-item .run-button .check-icon {
            opacity: 0;
            transform: scale(0);
            position: absolute;
            color: #ffffff;
        }

        .recipe-pattern-group {
            border-left: 2px solid var(--border-color);
            padding-left: 8px;
            margin-bottom: 8px;
        }

        .recipe-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .recipe-pattern {
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
            word-break: break-all;
        }

        .recipe-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .recipe-menu {
            position: relative;
        }

        .recipe-menu-button {
            width: 32px;
            height: 32px;
            min-width: 32px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .recipe-menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 2000;
            min-width: 120px;
            margin-top: 4px;
        }

        .recipe-menu-dropdown.show {
            display: block;
        }

        .recipe-menu-dropdown button {
            display: flex;
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            background: none;
            color: var(--text-color);
            border: none;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            border-radius: 0;
            font-size: 0.9em;
            height: auto;
            min-width: auto;
        }

        .recipe-menu-dropdown button:hover {
            background: #f0f0f0;
            border: none;
            color: var(--text-color);
        }

        .recipe-menu-dropdown button svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        .rules-list {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .rule-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            background: #f8f9fa;
        }

        .rule-item:last-child {
            border-bottom: none;
        }

        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .rule-number {
            font-weight: 500;
            color: #666;
        }

        .rule-actions {
            display: flex;
            gap: 8px;
        }

        .rule-actions button {
            padding: 4px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }

        .rule-actions button:hover {
            color: var(--text-color);
            background: none;
        }

        .rule-content {
            display: grid;
            gap: 8px;
            grid-template-columns: 1fr auto 1fr;
            align-items: start;
        }

        .add-rule-button {
            width: 100%;
            margin-top: 8px;
            background: #f8f9fa;
            border: 1px dashed var(--border-color);
            color: #666;
        }

        .add-rule-button:hover {
            background: #f0f0f0;
            color: var(--text-color);
        }

        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Replace Recipes</h1>
            <div style="display: flex; gap: 8px; position: relative;">
                <button class="circle-button settings-button" onclick="toggleSettings(event)">
                    <svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M512 661.994667q61.994667 0 106.005333-44.010667t44.010667-106.005333-44.010667-106.005333-106.005333-44.010667-106.005333 44.010667-44.010667 106.005333 44.010667 106.005333 106.005333 44.010667zM829.994667 554.005333l90.005333 69.994667q13.994667 10.005333 4.010667 28.010667l-85.994667 148.010667q-8 13.994667-26.005333 8l-106.005333-42.005333q-42.005333 29.994667-72 42.005333l-16 112q-4.010667 18.005333-20.010667 18.005333l-172.010667 0q-16 0-20.010667-18.005333l-16-112q-37.994667-16-72-42.005333l-106.005333 42.005333q-18.005333 5.994667-26.005333-8l-85.994667-148.010667q-10.005333-18.005333 4.010667-28.010667l90.005333-69.994667q-2.005333-13.994667-2.005333-42.005333t2.005333-42.005333l-90.005333-69.994667q-13.994667-10.005333-4.010667-28.010667l85.994667-148.010667q8-13.994667 26.005333-8l106.005333 42.005333q42.005333-29.994667 72-42.005333l16-112q4.010667-18.005333 20.010667-18.005333l172.010667 0q16 0 20.010667 18.005333l16 112q37.994667 16 72 42.005333l106.005333-42.005333q18.005333-5.994667 26.005333 8l85.994667 148.010667q10.005333 18.005333-4.010667 28.010667l-90.005333 69.994667q2.005333 13.994667 2.005333 42.005333t-2.005333 42.005333z"  /></svg>
                </button>
                <div class="settings-dropdown">
                    <button onclick="saveRecipesFile()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 9l-7 7-7-7"/>
                            <path d="M12 16V4"/>
                            <path d="M5 20h14"/>
                        </svg>
                        Save Rules as JSON
                    </button>
                    <button onclick="document.getElementById('file-input').click()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 15V3"/>
                            <path d="M5 9l7-7 7 7"/>
                            <path d="M19 13v6a2 2 0 01-2 2H7a2 2 0 01-2-2v-6"/>
                        </svg>
                        Load Rules from JSON
                    </button>
                    <div class="divider"></div>
                    <button onclick="resetRecipes()" class="danger">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"/>
                            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"/>
                            <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                            <line x1="10" y1="11" x2="10" y2="17"/>
                            <line x1="14" y1="11" x2="14" y2="17"/>
                        </svg>
                        Reset All Rules
                    </button>
                </div>
                <button class="circle-button add-recipe" onclick="showAddRecipeModal()">+</button>
            </div>
            <input type="file" id="file-input" accept=".json" onchange="loadRecipesFile(event)">
        </div>
        <div class="sidebar-content">
            <ul id="recipe-list" class="recipe-list">
                <!-- Recipe items will be added here -->
            </ul>
        </div>
    </aside>

    <main class="main-content">
        <div class="main-body">
            <div id="input-text" class="input-area" contenteditable="true" spellcheck="false" placeholder="Enter your text here..."></div>
        </div>
    </main>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <h2>Add Rule</h2>
            <form id="recipe-form">
                <div class="form-group">
                    <label for="recipe-name">Rule Name</label>
                    <input type="text" id="recipe-name" required>
                </div>
                <div class="form-group">
                    <label>Rules</label>
                    <div class="rules-list" id="rules-container">
                        <!-- Rules will be added here -->
                    </div>
                    <button type="button" class="add-rule-button" onclick="addRule()">+ Add Rule</button>
                </div>
                <button type="submit">Save Recipe</button>
                <button type="button" onclick="hideAddRecipeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // State management
        let recipes = JSON.parse(localStorage.getItem('regexRecipes')) || [];

        // DOM Elements
        const inputText = document.getElementById('input-text');
        const recipeList = document.getElementById('recipe-list');
        const recipeModal = document.getElementById('recipe-modal');
        const recipeForm = document.getElementById('recipe-form');

        // Event Listeners
        recipeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const rules = Array.from(document.querySelectorAll('.rule-item')).map(rule => ({
                pattern: rule.querySelector('.pattern-input').value,
                replacement: rule.querySelector('.replacement-input').value,
                flags: rule.querySelector('.flags-input').value
            }));

            const recipe = {
                id: Date.now(),
                name: document.getElementById('recipe-name').value,
                rules: rules
            };

            recipes.push(recipe);
            saveRecipes();
            renderRecipes();
            hideAddRecipeModal();
            recipeForm.reset();
        });

        // Functions
        function showAddRecipeModal() {
            recipeModal.style.display = 'block';
            const container = document.getElementById('rules-container');
            container.innerHTML = '';
            addRule(); // Add first rule by default
        }

        function hideAddRecipeModal() {
            recipeModal.style.display = 'none';
        }

        function saveRecipes() {
            localStorage.setItem('regexRecipes', JSON.stringify(recipes));
        }

        function renderRecipes() {
            recipeList.innerHTML = recipes.map(recipe => {
                // Generate rules display
                let rulesDisplay = '';
                if (recipe.rules && recipe.rules.length > 0) {
                    rulesDisplay = recipe.rules.map((rule, index) => `
                        <div class="recipe-pattern">/${rule.pattern}/${rule.flags || ''}</div>
                        <div class="recipe-replacement">${rule.replacement || ''}</div>
                    `).join('');
                } else if (recipe.pattern) {
                    // Handle old format
                    rulesDisplay = `
                        <div class="recipe-pattern">/${recipe.pattern}/${recipe.flags || ''}</div>
                        <div class="recipe-replacement">${recipe.replacement || ''}</div>
                    `;
                }

                return `
                    <li class="recipe-item">
                        <div class="recipe-info" onclick="previewMatches(${recipe.id})">
                            <div class="recipe-name">${recipe.name}</div>
                            <div class="recipe-pattern-group">
                                ${rulesDisplay}
                            </div>
                        </div>
                        <div class="recipe-actions">
                            <div class="recipe-menu">
                                <button class="circle-button recipe-menu-button" onclick="event.stopPropagation(); toggleRecipeMenu(${recipe.id}, event)" title="More options">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="4" r="2" fill="currentColor"/>
                                        <circle cx="12" cy="12" r="2" fill="currentColor"/>
                                        <circle cx="12" cy="20" r="2" fill="currentColor"/>
                                    </svg>
                                </button>
                                <div class="recipe-menu-dropdown" id="menu-${recipe.id}">
                                    <button onclick="event.stopPropagation(); deleteRecipe(${recipe.id})" class="danger">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M3 6h18"/>
                                            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"/>
                                            <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                                            <line x1="10" y1="11" x2="10" y2="17"/>
                                            <line x1="14" y1="11" x2="14" y2="17"/>
                                        </svg>
                                        Delete
                                    </button>
                                </div>
                            </div>
                            <button class="circle-button run-button" onclick="event.stopPropagation(); applyRecipe(${recipe.id})" title="Run rule">
                                <svg class="play-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M8 5v14l11-7z" fill="currentColor" stroke="none"/>
                                </svg>
                                <svg class="check-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </li>
                `;
            }).join('');
        }

        function applyRecipe(id) {
            const recipe = recipes.find(r => r.id === id);
            let text = inputText.textContent;
            const button = document.querySelector(`button[onclick*="applyRecipe(${id})"]`);
            
            try {
                // Apply each rule in sequence
                recipe.rules.forEach(rule => {
                    const regex = new RegExp(rule.pattern, rule.flags || 'g');
                    text = text.replace(regex, rule.replacement);
                });
                
                inputText.textContent = text;

                // Show success animation
                button.classList.add('success');
                setTimeout(() => {
                    button.classList.remove('success');
                }, 1000);
            } catch (error) {
                console.error(`Error: ${error.message}`);
            }
        }

        function previewMatches(id) {
            const recipe = recipes.find(r => r.id === id);
            if (!recipe.rules || recipe.rules.length === 0) return;
            
            // Remove selected state from all recipes
            document.querySelectorAll('.recipe-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selected state to clicked recipe
            const recipeElement = document.querySelector(`.recipe-item[onclick*="previewMatches(${id})"]`);
            if (recipeElement) {
                recipeElement.classList.add('selected');
            }
            
            const firstRule = recipe.rules[0];
            const text = inputText.textContent;
            
            try {
                const regex = new RegExp(firstRule.pattern, firstRule.flags || 'g');
                let lastIndex = 0;
                let match;
                let highlightedText = '';
                
                regex.lastIndex = 0;
                
                while ((match = regex.exec(text)) !== null) {
                    highlightedText += text.slice(lastIndex, match.index) +
                        `<span class="highlight-match">${match[0]}</span>`;
                    lastIndex = regex.lastIndex;
                }
                highlightedText += text.slice(lastIndex);
                
                inputText.innerHTML = highlightedText;
            } catch (error) {
                console.error(`Error: ${error.message}`);
            }
        }

        // Update the click handler to also remove selected state
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.recipe-item') && !e.target.closest('.input-area')) {
                // Remove highlight spans but keep the text
                const text = inputText.textContent;
                inputText.textContent = text;
                // Remove selected state from all recipes
                document.querySelectorAll('.recipe-item').forEach(item => {
                    item.classList.remove('selected');
                });
            }
        });

        // Clear highlights when typing
        inputText.addEventListener('input', () => {
            // Remove highlight spans but keep the text
            const text = inputText.textContent;
            inputText.textContent = text;
            // Remove selected state from all recipes
            document.querySelectorAll('.recipe-item').forEach(item => {
                item.classList.remove('selected');
            });
        });

        // Add placeholder behavior for contenteditable
        inputText.addEventListener('focus', function() {
            if (this.textContent.trim() === '') {
                this.textContent = '';
            }
        });

        inputText.addEventListener('blur', function() {
            if (this.textContent.trim() === '') {
                this.textContent = '';
            }
        });

        // Initial render
        renderRecipes();

        // Example recipes
        if (recipes.length === 0) {
            recipes = [
                {
                    id: 1,
                    name: "(S//REL remove",
                    pattern: "\([Ss5$]\/\/REL TO.+?\)\s?,?|\([Ss5$]\/\/REL\)\s?,?|(\d+.\s)?\([Ss5$]\/\/REL\D+\)\s?,",
                    flags: "g",
                    operation: "replace",
                    replacement: ""
                },
                {
                    id: 2,
                    name: "Clean Extra Whitespace",
                    pattern: "\\s+",
                    flags: "g",
                    operation: "replace",
                    replacement: " "
                }
            ];
            saveRecipes();
            renderRecipes();
        }

        // Settings functions
        function toggleSettings(event) {
            event.stopPropagation();
            const dropdown = event.currentTarget.nextElementSibling;
            const button = event.currentTarget;
            const rect = button.getBoundingClientRect();
            
            dropdown.style.top = (rect.bottom + 4) + 'px';
            dropdown.style.left = rect.left + 'px';
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.settings-button') && !event.target.closest('.settings-dropdown')) {
                const dropdowns = document.querySelectorAll('.settings-dropdown');
                dropdowns.forEach(dropdown => dropdown.classList.remove('show'));
            }
        });

        function resetRecipes() {
            if (confirm('Are you sure you want to reset all rules? This cannot be undone.')) {
                recipes = [];
                saveRecipes();
                renderRecipes();
            }
        }

        function saveRecipesFile() {
            const data = JSON.stringify(recipes, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'replace-rules.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            // Force reflow
            toast.offsetHeight;
            
            // Show toast
            toast.classList.add('show');

            // Hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function loadRecipesFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const newRecipes = JSON.parse(e.target.result);
                        if (Array.isArray(newRecipes)) {
                            recipes = newRecipes;
                            saveRecipes();
                            renderRecipes();
                            showToast(`Successfully loaded ${newRecipes.length} rules`);
                        } else {
                            alert('Invalid rules file format');
                        }
                    } catch (error) {
                        alert('Error loading rules file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
            event.target.value = ''; // Reset file input
        }

        function toggleRecipeMenu(id, event) {
            event.stopPropagation();
            const dropdown = document.getElementById(`menu-${id}`);
            const allDropdowns = document.querySelectorAll('.recipe-menu-dropdown');
            
            // Close all other dropdowns
            allDropdowns.forEach(d => {
                if (d !== dropdown) {
                    d.classList.remove('show');
                }
            });
            
            dropdown.classList.toggle('show');
        }

        function createRuleHTML(index, rule = {}) {
            return `
                <div class="rule-item" data-index="${index}">
                    <div class="rule-header">
                        <div class="rule-number">Rule ${index + 1}</div>
                        <div class="rule-actions">
                            ${index > 0 ? `
                                <button type="button" onclick="moveRule(${index}, -1)" title="Move up">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 19V5M5 12l7-7 7 7"/>
                                    </svg>
                                </button>
                            ` : ''}
                            <button type="button" onclick="moveRule(${index}, 1)" title="Move down">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 5v14M5 12l7 7 7-7"/>
                                </svg>
                            </button>
                            <button type="button" onclick="removeRule(${index})" title="Remove rule">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 6L6 18M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="rule-content">
                        <div class="form-group">
                            <input type="text" placeholder="Find pattern" class="pattern-input" required value="${rule.pattern || ''}">
                        </div>
                        <div style="text-align: center; padding-top: 24px;">â†’</div>
                        <div class="form-group">
                            <input type="text" placeholder="Replace with (leave empty to delete)" class="replacement-input" value="${rule.replacement || ''}">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Flags (g, i, m)" class="flags-input" value="${rule.flags || ''}">
                        </div>
                    </div>
                </div>
            `;
        }

        function deleteRecipe(id) {
            if (confirm('Are you sure you want to delete this rule? This cannot be undone.')) {
                recipes = recipes.filter(recipe => recipe.id !== id);
                saveRecipes();
                renderRecipes();
            }
        }

        function addRule() {
            const container = document.getElementById('rules-container');
            const index = container.children.length;
            container.insertAdjacentHTML('beforeend', createRuleHTML(index));
            updateRuleNumbers();
        }

        function removeRule(index) {
            const container = document.getElementById('rules-container');
            container.children[index].remove();
            updateRuleNumbers();
            Array.from(container.children).forEach((rule, i) => {
                rule.dataset.index = i;
                updateRuleButtons(rule, i);
            });
        }

        function moveRule(index, direction) {
            const container = document.getElementById('rules-container');
            const rules = Array.from(container.children);
            const rule = rules[index];
            const newIndex = index + direction;
            
            if (newIndex >= 0 && newIndex < rules.length) {
                if (direction > 0) {
                    rules[newIndex].after(rule);
                } else {
                    rules[newIndex].before(rule);
                }
                updateRuleNumbers();
                rules.forEach((rule, i) => {
                    rule.dataset.index = i;
                    updateRuleButtons(rule, i);
                });
            }
        }

        function updateRuleNumbers() {
            const rules = document.querySelectorAll('.rule-item');
            rules.forEach((rule, index) => {
                rule.querySelector('.rule-number').textContent = `Rule ${index + 1}`;
            });
        }

        function updateRuleButtons(rule, index) {
            const actions = rule.querySelector('.rule-actions');
            actions.innerHTML = `
                ${index > 0 ? `
                    <button type="button" onclick="moveRule(${index}, -1)" title="Move up">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19V5M5 12l7-7 7 7"/>
                        </svg>
                    </button>
                ` : ''}
                ${index < document.querySelectorAll('.rule-item').length - 1 ? `
                    <button type="button" onclick="moveRule(${index}, 1)" title="Move down">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12l7 7 7-7"/>
                        </svg>
                    </button>
                ` : ''}
                <button type="button" onclick="removeRule(${index})" title="Remove rule">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            `;
        }

        // Close recipe menus when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.recipe-menu')) {
                const dropdowns = document.querySelectorAll('.recipe-menu-dropdown');
                dropdowns.forEach(dropdown => dropdown.classList.remove('show'));
            }
        });
    </script>
</body>
</html>
